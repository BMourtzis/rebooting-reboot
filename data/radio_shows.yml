- id: asperimenei
  title: Ας περιμένει το hip-hop
  image: "images/radio-shows/asperimenei.jpg"
  description: "Δύο κολλητοί, Θείοι, μπατζανάκηδες, δεν έχει σημασία. Σημασία έχει το ταξίδι τους σε κάθε γωνιά της μουσικής που αγάπησαν ως έφηβοι, της μουσικής που τους συντρόφευε, τους συντροφεύει και πάντα θα τους συντροφεύει. Το Hip-Hop θα τους περιμένει, καθώς εκείνοι καταπιάνονται με κάθε σχετικό και άσχετο κομμάτι της ιστορίας του. Ας περιμένει το hip-hop, κάθε Δευτέρα 18:00 - 20:00, στο καλύτερο web radio του γαλαξία."
  schedule:
    Monday: "18:00 - 20:00"
- id: kosmonot
  title: ΚΟΣΜΟΝόΤ
  image: "images/radio-shows/kosmonot.jpg"
  description: "Μουσική εκπομπή με αντικείμενο την ηλεκτρονική μουσική και την εξέλιξή της στο πέρασμα των δεκαετιών απ’ το 1950 έως και σήμερα, θεματικά αφιερώματα στα χορευτικά της είδη, ενημέρωση για καινούριες κυκλοφορίες, ιστορικά στοιχεία για δισκογραφικές εταιρίες του είδους, για καλλιτέχνες, DJs και παραγωγούς, καθώς και για τις επιρροές που δέχτηκαν τα διάφορα υβρίδια της electronica και πώς επηρρέασαν με τη σειρά τους άλλους μουσικούς χώρους. Είναι ο Βαγγέλης, Δευτέρα, 20:00 με 22:00."
  schedule:
    Monday: "20:00 - 22:00"
- id: twofortheroad
  title: Two for the Road
  image: "images/radio-shows/twofortheroad.jpg"
  description: "Μουσικές από το κουτί της indie/post punk κλπ κλπ Πανδώρας και αναλύσεις για αγρίους. Ένα ραδιόφωνο, μια εκπομπή, μια τζατζίκι, μια πατάτες. Two For The Road, κάθε Δευτέρα, 10-12, στο καλύτερο ραδιόφωνο του γαλαξία."
  schedule:
    Monday: "22:00 - 00:00"
- id: shivers
  title: Shivers
  image: "images/radio-shows/shivers.jpg"
  description: "Raise the hair on your neck. Tune in to the city.\n\nΑυτό που έρχεται όταν η θερμοκρασία πέφτει και γίνεσαι πιο ευαίσθητος στο περιβάλλον σου. Αυτό που σου επιτρέπει να ακούς την ίδια την πόλη, να ανήκεις πραγματικά στους δρόμους της. Αλλά ποιος, ή τι, σου μιλάει;\n\nΓια μία ώρα, στον ραδιοφωνικό αέρα του Radio Reboot, συντονιζόμαστε στην πόλη και ακούμε τις μουσικές της. Post-punk και shoegaze από τα κρυφά μπαράκια, hip hop από τα στενά της, post-rock από τους λόφους και τα πάρκα, και ο,τι άλλο προκύψει, από τα μπαλκόνια, μέχρι τα υπόγεια και τις πλατείες.\n\n*Ο τίτλος και το πρώτο μέρος του κειμένου, εμπνευσμένα και παρμένα από το αγαπημένο Disco Elysium."
  schedule:
    Tuesday: "18:30 - 20:00" 
- id: noclockroom
  title: No Clock Room
  image: "images/radio-shows/noclockroom.jpg"
  description: "Θα ήθελα πολύ να κάνω μια μεταμεσονύκτια εκπομπή, και να την ονομάσω The Midnight Train, ή να δανειστώ κάποιο τίτλο τραγουδιού των Bohren & Der Club of Gore για να μπορέσω να μεταφέρω τον παλμό της μουσικής που μ’αρέσει να παίζω κι να ακούω στον αέρα.\n\n Επειδή όμως αυτό δεν είναι εφικτό, και αυτήν εδώ την εκπομπή την ακούς στη μετάβαση του απογεύματος στο βράδυ, σκέφτηκα αβίαστα να την ονοματίσω απλώς με αυτό που σημαίνει για εμένα η μουσική και το ραδιόφωνο: μια συνθήκη τόσο απορροφητική, που μοιάζει να παγώνει τον χρόνο. Αν και λέμε πως η μουσική σε ταξιδεύει στον χρόνο, στην πραγματικότητα σε αποσπά τόσο έντονα, που σε μεταφέρει έξω από αυτόν. Για λίγο, ο χρόνος δεν υπάρχει, και κυρίως δεν έχει καμία σημασία."
  schedule:
    Tuesday: "20:00 - 21:00"
- id: newwavegirl
  title: New Wave Girl
  image: "images/radio-shows/newwavegirlph.jpg"
  description: "Ο νεοκυματισμός, λένε, μπαίνει από τ’ αυτιά."
  schedule:
    Tuesday: "21:00 - 23:00"
- id: letmeride
  title: Let Me ride
  image: "images/radio-shows/letmeridenewlogo.png"
  description: "Αισθάνεται μεγαλύτερη άνεση στις παρυφές, παρά στο κέντρο… Εγγενώς αμφίσημη και πολύμορφη, διαπερνά τα συμβατικά όρια και διαφεύγει τον ορισμό…"
  schedule:
    Wednesday: "18:00 - 19:00"
- id: metaheriastistsepes
  title: Με τα χέρια στις τσέπες
  image: "images/radio-shows/tsepesupd.jpg"
  description: ""
  schedule:
    Wednesday: "19:00 - 20:00"
- id: teenagekicks
  title: Teenage Kicks
  image: "images/radio-shows/teenagekicks.jpg"
  description: "Μια περιπλάνηση σε όλο το φάσμα του rock n’ roll {garage, (post) punk, grunge, indie/alternative κ.ά.}, με απαραίτητη προϋπόθεση απ’τα κομμάτια να ξεπηδάνε φλόγα, πάθος, ψυχή και τσαγανό. Κομμάτια που μαζί τους μεγαλώσαμε, ερωτευτήκαμε, πολιτικοποιηθήκαμε, ξενυχτήσαμε, χορέψαμε, κλάψαμε.\nΓιατί τα εφηβικά μας σκιρτήματα και όνειρα δεν ξεπερνιούνται εύκολα.\nΓιατί όλα αυτά μας κάνανε αυτό που είμαστε τώρα.\nΓιατί πατρίδα μας είναι τα παιδικά μας χρόνια."
  schedule:
    Wednesday: "20:00 - 22:00"
- id: thedudes
  title: The Dudes
  image: "images/radio-shows/thedudes.jpg"
  description: "Οι Dudes δεν πίνουν White Russian, δεν παίζουν μπόουλινγκ, ούτε κυκλοφορούν με μπουρνούζι. Αλλά τους αρέσει το σινεμά. Κι αφού έχουν διαφωνήσει μεταξύ τους αμέτρητες φορές, σας καλούν αγωνιωδώς να βοηθήσετε να διατηρηθεί η φιλία τους, συμμετέχοντας στις κινηματογραφικές (και όχι μόνο) αναζητήσεις τους."
  schedule:
    Wednesday: "22:00 - 00:00"
- id: electricfrequencies
  title: Electric Frequencies
  image: "images/radio-shows/electricfrequencies.png"
  description: "Μουσικές για ταινίες και ταινίες για συναισθήματα"
  schedule:
    Thursday: "22:00 - 00:00"
- id: redflag
  title: Red Flag
  image: "images/radio-shows/redflag.jpg"
  description: "Εκπομπή που δίνει κομμάτια που δεν έχει, σε ακροατές που δεν τα θέλουν. Εβδομαδιαία ανασκόπηση νέων και παλιών μουσικών εμμονών χωρίς δέσμευση στο είδος, αλλά με εμφανή αδυναμία στην post-punk σκηνή και με ξεκάθαρη εξάρτηση από την εκάστοτε διάθεση."
  schedule:
    Thursday: "20:00 - 22:00"
- id: parias
  title: Παρίας
  image: "images/radio-shows/parias.jpg"
  description: "Ο Παρίας καταπιάνεται με θεματικές εκπομπές για κοινωνικοπολιτικά ζητήματα, μουσικά αφιερώματα, συνεντεύξεις /κουβέντες με πολλούς καλεσμένους και γενικότερα ό,τι άλλο του αρέσει και τον απασχολεί. Τις ηχογραφημένες εκπομπές του τις βρίσκετε στο Mixcloud του Radio Reboot!x"
  schedule:
    Friday: "20:00 - 22:00"
- id: psyvibes
  title: Psy Vibes
  image: "images/radio-shows/psyvibes.jpg"
  description: "Mια εκπομπή ηλεκτρονικής μουσικής ψυχεδέλειας, με dark, forest, full on αλλά και progressive ακούσματα. Κάθε Παρασκευή 22:00 - 00:00, ψυχεδελικά και πολεμικά."
  schedule:
    Friday: "22:00 - 00:00"
- id: lostandfound
  title: Lost & Found
  image: "images/radio-shows/lostandfound.jpg"
  description: "Στα μουσικά απολεσθέντα βρίσκεις ό,τι ψάχνεις και ό,τι δεν ξέρεις πως σου λείπει."
  schedule:
    Thursday: "18:00 - 20:00"
- id: canislupus
  title: Canis Lupus
  image: "images/radio-shows/canislupus.jpg"
  description: "Canis Lupus, η αλλιώς η στιγμή που ο Fantastic Mr. Fox κάνει τη συνειδητοποίηση οτι το δίπολο άγριου ή πολιτισμένου ζώου είναι πλασματικό. Υπάρχουμε ως πολύπλευρες οντότητες άλλωστε, και ως τέτοιες αντανακλούμε τη λάμψη και το φως μας.\n\nΥπαρξιακά ερωτήματα, συζητήσεις για ταινίες (κουλτουρέ και μη) και μουσική βαϊμπαριστή από όλες τις χώρες και τα πιθανά είδη (ε, σχεδόν).\n\nΊσως και κάνα κουλ αφισάκι για να αλλάζουμε παραστάσεις.\n\nΓια κοπιάστε."
  schedule:
    Saturday: "18:00 - 20:00"
- id: sundazed
  title: Sundazed
  image: "images/radio-shows/sundazed.jpg"
  description: "Για αυτά τα μοναχικά, αλλά ίσως και γλυκά απογεύματα της Κυριακής, θα κάνουμε παρέα με όμορφες μουσικές και συζητήσεις για ό,τι μας έρθει στο μυαλό. Indie rock, jazz και soul θα είναι τα βασικά στοιχεία της εκπομπής ετούτης, για να μπεις στο μουντ μαζί με ό,τι άλλο προκύψει! Sundazed and confused λοιπόν, γιατί έτσι είναι τα Παρασκευιάτικα τα απογεύματα."
  schedule:
    Friday: "18:00 - 20:00"
- id: blackmagic
  title: Black Magic
  image: "images/radio-shows/blackmagic.jpg"
  description: "​Ένα πειρατικό καράβι, ονόματι Ναρόντναγια. Κουμανταδόρος, ένας απρόβλεπτος καπετάνιος από τις δυτικές συνοικίες της νύμφης του Θερμαϊκού, κραδαίνει τιμόνι και φωτοβολίδα έτοιμος για νέες περιπέτειες σε ανεξερεύνητες… μουσικές επιλογές, προερχόμενες από πολύ σουρεαλιστικές εποχές.\n\nΈκπτωτοι, Μαύρα Πρόβατα, Φρικιά, Κάγκουρες, Μεταλλάδες, Πόντιοι, Τζιβάτοι, Χούλιγκανς, Ντίσκο Γκέρλς, Περμανάντες, Θρασάδες, Πασιφιστές, Ποινικοί, Χίππιδες, Γκοθούδες, Κιουράδες, Σαϊκεντελάδες, ενώνουν τις φωνές τους, με το Α κεφαλαίο και κυκλωμένο και ανοίγουν την πόρτα της Περσεφόνης. Στον κόσμο αυτόν μπορούν να συνυπάρξουν τα πάντα, φτάνει η σύγκρουση να είναι από τα κάτω προς τα πάνω."
  schedule:
    Tuesday: "23:00 - 01:00"
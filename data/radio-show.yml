- id: noontide
  title: Noontide
  image: "images/radio-shows/noontide.jpg"
  description: "Σύμφωνα με αμφισβητούμενες μελέτες που βαριόμαστε να παραθέσουμε, οι ώρες του μεσημεριού και του απογεύματος είναι ώρες χαμηλής αποδοτικότητας. Το ευέλικτο δυναμικό του Radio Reboot, τηρώντας τις διεθνείς προδιαγραφές, έχει επιλέξει με αυστηρά κριτήρια μουσική που απλώς κολλάει στις συγκεκριμένες ώρες, χωρίς να υπόσχεται τίποτα."

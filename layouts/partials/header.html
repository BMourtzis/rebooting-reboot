<header>
  <div class="header-flex">
    <!-- Left: Logo -->
    <div class="header-logo">
      <a href="{{ "." | absURL }}">
        <img src="{{ "images/rrlogo.png" | absURL }}" alt="Radio Reboot Logo">
      </a>
    </div>

    <!-- Center: Music Player and Info -->
    <div class="header-center">
      <!-- Top half: Player and CentovaCast Info side by side -->
      <div class="player-top-half">
        <!-- OpenPlayerJS Audio Player -->
        <div class="audio-player">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openplayerjs/2.14.10/openplayer.min.css">
          <div class="audio__container" style="width: 140px;">
            <audio class="op-player__media" controls preload="none" id="audio">
              <source src="https://radioreb.radioca.st/stream" type="audio/mp3">
            </audio>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/openplayerjs/2.14.10/openplayer.min.js"></script>
          <script>
            window.addEventListener('DOMContentLoaded', function() {
              const player = new OpenPlayerJS('audio', {
                controls: {
                  layers: {
                    left: ['play', 'volume'],
                    middle: [],
                    right: [],
                  },
                },
              });
              player.init();
            });
          </script>
        </div>
        <!-- CentovaCast Info -->
        <div class="centovaCast-info">
          <script language="javascript">
            (function(){ var centovacast = (window.centovacast||(window.centovacast={}));
            (centovacast.streaminfo||(centovacast.streaminfo={})).config = {
                poll_limit: 5000,
                poll_frequency: 5000
            };})();
          </script>
          <script language="javascript" type="text/javascript" src="https://centauri.shoutca.st/system/streaminfo.js"></script>
          <marquee behavior="scroll" direction="right" scrollamount="1" style="width: 90%; color: #fff;">
            <a href="https://centauri.shoutca.st/tunein/radioreb.pls" id="cc_strinfo_song_radioreb" class="cc_streaminfo" style="color: #fff;">Loading ...</a>
          </marquee>
        </div>
      </div>
      <!-- Bottom half: Alternative Players (all red) and Social Media (black), side by side with no gap -->
      <div class="player-bot-half">
        <!-- Alternative Players (all red) -->
        <a class="alt-players" href="{{ "./alternativeplayers" | absURL }}">
          alternative players
        </a>
        <!-- Social Media Icons (black) -->
        <div class="social-media">
          <a href="https://www.facebook.com/radioreboot.gr">
            <img src="{{ "images/fblogo.png" | absURL }}" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/radio.reboot/">
            <img src="{{ "images/iglogo.png" | absURL }}" alt="Instagram">
          </a>
          <a href="https://www.mixcloud.com/RadioReboot/">
            <img src="{{ "images/mclogo.png" | absURL }}" alt="Mixcloud">
          </a>
          <a href="mailto:radiorebootgr@gmail.com">
            <img src="{{ "images/mailogo.png" | absURL }}" alt="Email">
          </a>
        </div>
      </div>
    </div>

    <!-- Right: theme switcher -->
    <a
      id="theme-toggle"
      href="#"
      aria-label="Toggle dark mode"
      class="p-2">
      <!-- <span id="theme-toggle-light" class="hidden">üåô</span> -->
      <!-- <span id="theme-toggle-dark" class="hidden">‚òÄÔ∏è</span> -->
      <img id="theme-toggle-light" src="{{ "icons/moon.svg" | relURL }}" alt="Dark Mode" width="30px" class="w-6 h-6">
      <img id="theme-toggle-dark" src="{{ "icons/sun.svg" | relURL }}" alt="Light Mode" width="30px" class="w-6 h-6">
    </a>
  </div>
</header>

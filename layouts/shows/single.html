{{ define "main" }}
<div class="show-page">
  <div class="row show-details">
    {{ with .Params.image }}
      <img class="box show-image" src="{{ . }}" alt="{{ $.Title }}">
    {{ end }}
    <div class="box">
      <h1 class="show-title">{{ .Title }}</h1>
      <div>
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}

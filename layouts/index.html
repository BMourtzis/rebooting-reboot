{{ define "main" }}
<main>
  <div class="main-top-row">
    <!-- Carousel Column -->
    <div id="carousel">
      <link rel="stylesheet" href="/css/glider.min.css">
      <div class="glider-contain">
        <div class="glider">
          <img src="{{ "images/carouselmain.png" | absURL }}" alt="Image 1">
          <!-- Add more images as needed -->
        </div>
        <button aria-label="Previous" class="glider-prev">&laquo;</button>
        <button aria-label="Next" class="glider-next">&raquo;</button>
      </div>
      <script src="/js/glider.min.js"></script>
      <script>
        window.addEventListener('DOMContentLoaded', function(){
          new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            arrows: {
              prev: '.glider-prev',
              next: '.glider-next'
            }
          });
        });
      </script>
    </div>

    <!-- Chat Column -->
    <div id="chat">
      <iframe
        src="https://tlk.io/rebootchat?theme=theme--minimal"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <section>
    <div style="display: flex; gap: 2rem; align-items: flex-start; justify-content: center;">
      <!-- Left: Image -->
      <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
        <img src="{{ "images/rrwr.png" | absURL  }}" alt="Radio Reboot WR" style="max-width: 100%; max-height: 300px; background: #000;">
      </div>
      <!-- Right: Facebook Feed -->
      <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box; height: 300px; display: flex; align-items: center; justify-content: center;">
        <div style="width: 340px; height: 300px; display: flex; align-items: center; justify-content: center;">
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/radioreboot.gr&tabs=timeline&width=340&height=300&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
            style="width: 340px; height: 300px; border: none; border-radius: 8px; background: #fff;"
            frameborder="0" allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
          </iframe>
        </div>
      </div>
    </div>
  </section>
  {{ partial "weekly-schedule.html" . }}
</main>
{{ end }}

{{ define "main" }}
<main style="max-width: 1200px; margin: auto; padding: 2rem; background: #eaeaea;">
  

  <div style="display: flex; gap: 2rem; align-items: flex-start; justify-content: center; margin-bottom: 2rem;">
    <!-- Carousel Column -->
    <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box;">
      <link rel="stylesheet" href="/css/glider.min.css">
      <div class="glider-contain" style="width: 100%; height: 480px; background: #000; display: flex; align-items: center; justify-content: center;">
        <div class="glider" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
          <img src="{{ "images/carouselmain.png" | absURL }}" alt="Image 1" style="max-width: 100%; max-height: 100%; object-fit: contain; background: #000; display: block;">
          <!-- Add more images as needed -->
        </div>
        <button aria-label="Previous" class="glider-prev" style="background: #222; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); z-index: 1;">&laquo;</button>
        <button aria-label="Next" class="glider-next" style="background: #222; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); z-index: 1;">&raquo;</button>
      </div>
      <script src="/js/glider.min.js"></script>
      <script>
        window.addEventListener('DOMContentLoaded', function(){
          new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            arrows: {
              prev: '.glider-prev',
              next: '.glider-next'
            }
          });
        });
      </script>
    </div>

    <!-- Chat Column -->
    <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box;">
      <iframe
        src="https://tlk.io/rebootchat?theme=theme--minimal"
        style="width: 100%; height: 480px; background: #fff; box-sizing: border-box;"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <section style="margin-bottom: 2rem;">
    <div style="display: flex; gap: 2rem; align-items: flex-start; justify-content: center;">
      <!-- Left: Image -->
      <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
        <img src="{{ "images/rrwr.png" | absURL  }}" alt="Radio Reboot WR" style="max-width: 100%; max-height: 300px; background: #000;">
      </div>
      <!-- Right: Facebook Feed -->
      <div style="flex: 1 1 0; max-width: 50%; box-sizing: border-box; height: 300px; display: flex; align-items: center; justify-content: center;">
        <div style="width: 340px; height: 300px; display: flex; align-items: center; justify-content: center;">
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/radioreboot.gr&tabs=timeline&width=340&height=300&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
            style="width: 340px; height: 300px; border: none; border-radius: 8px; background: #fff;"
            frameborder="0" allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
          </iframe>
        </div>
      </div>
    </div>
  </section>
  {{ partial "weekly-schedule.html" . }}
</main>
{{ end }}
